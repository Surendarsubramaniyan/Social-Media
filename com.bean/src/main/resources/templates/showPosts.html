<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Show All Posts</title>
</head>
<body>
<h1>Post Details</h1>
<div>
	<span th:each="post:${allPosts}">
	<p>Photo:</p>
	<img th:if="${post.photoBase64}"
	th:src="data:image/jpeg;base64,+${post.photoBase64}" alt="Profile Photo"/>
	<p>Caption:
	<span th:text="${post.caption}"></span></p>
	</span>
</div>
</body>
</html>
